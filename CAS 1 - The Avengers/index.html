<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AVENGERS : INFINITY WAR</title>
  </head>
  <body>
    <img class="logo" src="img/logo_avengers_infinity_war.png" alt="Logo AVENGERS INFINITY WAR">

    <div class="container">
      <div class="gamora">
        <img src="img/gamora.jpg" alt="Gamora">
      </div>

      <div class="mantis">
        <img src="img/mantis.jpg" alt="Mantis">
      </div>

      <div class="thanos">
        <img src="img/thanos.jpg" alt="Thanos">
      </div>

      <div class="wanda">
        <img src="img/wanda.jpg" alt="Wanda">
      </div>

      <div class="loki">
        <img src="img/loki.jpg" alt="Loki">
      </div>

      <div class="tony">
        <img src="img/tony.jpg" alt="Tony Stark">
      </div>
      
      <div class="natasha">
        <img src="img/natasha.jpg" alt="Natasha Romanoff">
      </div>
    </div>
  </body>
</html>
